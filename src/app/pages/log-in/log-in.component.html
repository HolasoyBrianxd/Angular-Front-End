<div class="login-form w-100">
  <div class="form-signin w-100 m-auto text-center">
    <form [formGroup]="formGroup">
      <img class="mb-3" src="../../../assets/images/logo.png" alt="Logo ISFT 220" width="200" height="200">
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>

      <div class="form-floating mb-2">
        <input type="email" formControlName="username" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary"
      [disabled]="!formGroup.valid" type="submit" (click)="logIn()">Ingresar</button>
      <p class="mt-3 mb-2 text-muted">&copy; WebApp hecha por alumnos de 3° de Desarrollo de Software 2023</p>
    </form>
  </div>
</div>
